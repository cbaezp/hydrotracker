{% extends 'dashboard/base.html' %}

{% block inner %}
<div class="container mt-3">
    <h2>Add Plant</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Plant</button>
        <a href="{% url 'tracker:seed_tray_detail' seed_tray.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock inner %}
