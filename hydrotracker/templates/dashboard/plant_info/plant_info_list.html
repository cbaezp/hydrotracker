{% extends "dashboard/base.html" %}

{% block inner %}

<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Plant Types</h2>
        <a href="{% url 'tracker:plant_info_create' %}" class="btn btn-primary">Add Plant Type</a>
    </div>
    <hr>
    <div class="row">
        {% for plant_info in plant_infos %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ plant_info.name }}</h5>
                    <p class="card-text">{{ plant_info.notes }}</p>
                    <a href="{% url 'tracker:plant_info_edit' plant_info.pk %}" class="btn btn-secondary">Edit</a>
                    <a href="{% url 'tracker:plant_info_confirm_delete' plant_info.pk %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No plant information found.</p>
        {% endfor %}
    </div>
</div>

{% endblock inner %}
