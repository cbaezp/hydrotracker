{% extends "dashboard/base.html" %}

{% block inner %}
<div class="container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the hydroponic grower "{{ hydroponic_grower.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete it</button>
        <a href="{% url 'tracker:hydroponic_grower_list' %}" class="btn btn-secondary">No, take me back</a>
    </form>
</div>
{% endblock inner %}
